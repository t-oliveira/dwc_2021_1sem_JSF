<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
		<meta charset="ISO-8859-1" />
		<h:outputStylesheet library="css" name="app.css" />
		<h:outputStylesheet library="primefaces" name="primeicons/primeicons.css" />
		<title>..::Aula de Exemplo Templates::..</title>
	</h:head>
	<h:body>
		<p:layout fullPage="true">
		
			<p:layoutUnit position="north" size="70">
				<ui:insert name="cabecalho" />
			</p:layoutUnit>
			
			<p:layoutUnit position="south" size="40">
				<ui:insert name="rodape" />
			</p:layoutUnit>
			
			<p:layoutUnit position="west" size="200">
				<ui:insert name="menu_esquerdo" />
			</p:layoutUnit>
			
			<p:layoutUnit position="center">
				<ui:insert name="conteudo" />
			</p:layoutUnit>
		
		</p:layout>
	</h:body>
</html>
